<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Urban dwelling</title>
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="header__top-inner container">
          <nav class="header__top-menu">
            <a href="#" class="header__top-link header-hover-line">Доставка и оплата</a>
            <a href="#" class="header__top-link header-hover-line">Гарантия и возврат</a>
          </nav>
          <button class="header__top-button header-hover-line" type="button">EN</button>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__bottom-inner container">
          <a href="#" class="header__bottom-logo logo">
            <img
              class="logo__img"
              width="217"
              height="56"
              src="./images/logo.svg"
              alt="Urban dwelling"
              loading="lazy"
            />
          </a>
          <nav class="header__bottom-menu">
            <ul class="header__bottom-list">
              <li class="header__bottom-item">
                <a href="#" class="header__bottom-link header-hover-line">Каталог</a>
              </li>
              <li class="header__bottom-item">
                <a href="#" class="header__bottom-link header-hover-line">О компании</a>
              </li>
              <li class="header__bottom-item">
                <a href="#" class="header__bottom-link header-hover-line">Контакты</a>
              </li>
            </ul>
          </nav>
          <div class="header__bottom-controls">
            <form class="header__bottom-form search">
              <input class="search-input" type="search" />
              <button class="search-button" type="submit">search</button>
            </form>
            <a href="#" class="header__bottom-basket">Корзина</a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
