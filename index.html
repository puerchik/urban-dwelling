<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Urban dwelling</title>
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="header__top-inner container">
          <nav class="header__top-menu">
            <a href="#" class="header__top-link header-hover-line">Доставка и оплата</a>
            <a href="#" class="header__top-link header-hover-line">Гарантия и возврат</a>
          </nav>
          <button class="header__top-button header-hover-line" type="button">EN</button>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__bottom-inner container">
          <a href="#" class="header__bottom-logo logo">
            <img
              class="logo__img"
              width="217"
              height="56"
              src="./images/logo.svg"
              alt="Urban dwelling"
              loading="lazy"
            />
          </a>
          <nav class="header__bottom-menu">
            <ul class="header__bottom-list">
              <li class="header__bottom-item">
                <a href="#" class="header__bottom-link header-hover-line">Каталог</a>
              </li>
              <li class="header__bottom-item">
                <a href="#" class="header__bottom-link header-hover-line">О компании</a>
              </li>
              <li class="header__bottom-item">
                <a href="#" class="header__bottom-link header-hover-line">Контакты</a>
              </li>
            </ul>
          </nav>
          <div class="header__bottom-controls">
            <form class="header__bottom-form search">
              <input class="search-input" placeholder="Search" type="search" />
              <button class="search-button" type="submit">
                <span class="visually-hidden">search</span>
                <svg
                  width="22"
                  height="23"
                  viewBox="0 0 22 23"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >

                  />
                  <path
                    d="M19.5 21.0284C19.3316 21.0284 19.1632 20.9664 19.0302 20.8334L17.2575 19.0607C17.0004 18.8036 17.0004 18.3782 17.2575 18.1211C17.5145 17.8641 17.94 17.8641 18.197 18.1211L19.9698 19.8939C20.2268 20.1509 20.2268 20.5764 19.9698 20.8334C19.8368 20.9664 19.6684 21.0284 19.5 21.0284Z"

                  />
                </svg>
              </button>
            </form>
            <a href="#" class="header__bottom-basket" data-count="3">Корзина</a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
